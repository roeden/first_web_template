<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Optional: Add Bootstrap JS (Popper.js and jQuery are required) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sticky Header Example</title>
  <base href="">
</head>
<body>
    <header>

        <div class="header-container">
            <h1>Put Your Website Logo Here!</h1>

        <div class="main-nav">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li class="dropdown">
                <a href="#">Products</a>
                <div class="dropdown-content">
                  <a href="#">SUPERMARKET</a>
                  <a href="#">DEPT STORE</a>
                  <a href="#">VARIETY STORE</a>
                  <a href="#">HARDWARE</a>
                </div>
              </li>
              <li><a href="#">Contact</a></li>
              <!-- Add more navigation items as needed -->
            </ul>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
          </div>
        </div>
    </header>

    <div id="container">
        <div id="main-content">
            <h2>Put your content here!</h2>
            <p>Your main content goes here.</p>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/image1.jpeg" class="d-block w-100" alt="Image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/image2.jpeg" class="d-block w-100" alt="Image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/image3.jpeg" class="d-block w-100" alt="Image 3">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/image4.jpg" class="d-block w-100" alt="Image 4">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
          
        </div>
        
<div id="sidebar">
            <h2>Sidebar</h2>
            <p>Your sidebar content goes here.</p>
        </div>
</div>

    <footer>
        <p>&copy; Roeden Alfonso2023&trade;</p>
    </footer>
</body>
</html>
